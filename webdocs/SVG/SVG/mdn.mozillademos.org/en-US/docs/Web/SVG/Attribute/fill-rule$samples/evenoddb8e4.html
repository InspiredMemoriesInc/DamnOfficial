<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            html,body,svg { height:100% }
        </style>
        
        <title>fill-rule</title>
    </head>
    <body>
        
            <svg viewBox="-10 -10 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Effect of fill rule on crossing path segements -->
  <polygon fill-rule="evenodd" stroke="red"
           points="50,0 21,90 98,35 2,35 79,90"/>
 
  <!--
  Effect of fill rule on a shape inside a shape
  with the path segment moving in the same direction
  (to the "right")
  -->
  <path fill-rule="evenodd" stroke="red"
        d="M110,0  h90 v90 h-90 z
           M130,20 h50 v50 h-50 z"/>
 
    <!--
  Effect of fill rule on a shape inside a shape
  with the path segment moving in opposite direction
  (to the "left" the to the "right")
  -->
  <path fill-rule="evenodd" stroke="red"
        d="M210,0  h90 v90 h-90 z
           M230,20 v50 h50 v-50 z"/>
</svg>
        
        
    </body>
