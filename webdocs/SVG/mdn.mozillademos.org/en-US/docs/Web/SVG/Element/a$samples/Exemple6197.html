<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            @namespace svgns url(http://www.w3.org/2000/svg);
html,body,svg { height:100% } /* As SVG does not provide a default visual style for links,
   it's considered best practice to add some */

@namespace svgns url(http://www.w3.org/2000/svg);

svgns|a {
  cursor: pointer;
}

svgns|a text {
  fill: blue; /* Even for text, SVG use fill over color */
  text-decoration: underline;
}

svgns|a:hover, svgns|a:active {
  outline: dotted 1px blue;
}
        </style>
        
        <title>&lt;a&gt;</title>
    </head>
    <body>
        
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- A link around a shape -->
  <a xlink:href="../../../../../../../developer.mozilla.org/en-US/docs/Web/SVG/Element/circle.html">
    <circle cx="50" cy="40" r="35"/>
  </a>

  <!-- A link around a text -->
  <a xlink:href="../../../../../../../developer.mozilla.org/en-US/docs/Web/SVG/Element/circle.html">
    <text x="50" y="90" text-anchor="middle">
      &lt;circle&gt;
    </text>
  </a>
</svg>
        
        
    </body>
