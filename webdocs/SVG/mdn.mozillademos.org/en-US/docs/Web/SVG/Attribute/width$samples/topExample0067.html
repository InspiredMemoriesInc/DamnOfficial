    </head>
    <body>
        
            <svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
  <!-- With a width of 0 or less, nothing will be rendered -->
  <rect y="0"   x="0" width="0"    height="90" />

  <rect y="100" x="0" width="60"   height="90" />
  <rect y="200" x="0" width="100%" height="90" />
</svg>
