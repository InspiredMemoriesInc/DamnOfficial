<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            p {
  font-family: cursive;
}

@media (scan: interlace) {
  p {
    font-family: sans-serif;
  }
}

@media (scan: progressive) {
  p {
    font-family: serif;
  }
}
        </style>
        
        <title>scan</title>
    </head>
    <body>
        
            <p>If your screen uses interlaced rendering, this text should
   be in a sans-serif font. If your screen uses progressive
   scanning, you should see a serif font.</p>

        
        
    </body>
