        <style type="text/css">
            section {
  display: flex;
  align-items: center;
  height: 120px;
  background: beige;
}

div {
  height: 60px;
  background: cyan;
  margin: 5px;
}

div:nth-child(3) {
  align-self: flex-end;
  background: pink;
}
        </style>
        
        <title>align-self</title>
    </head>
    <body>
        
            <section>
  <div>Item #1</div>
  <div>Item #2</div>
  <div>Item #3</div>
</section>
