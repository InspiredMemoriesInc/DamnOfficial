        <style type="text/css">
            /* Exact resolution */
@media (resolution: 150dpi) {
  p {
    color: red;
  }
}

/* Minimum resolution */
@media (min-resolution: 72dpi) {
  p {
    font-size: 1.5em;
  }
}

/* Maximum resolution */
@media (max-resolution: 300dpi) {
  p {
    background: yellow;
  }
}
        </style>
        
        <title>resolution</title>
    </head>

            <p>This is a test of your device's pixel density.</p>
