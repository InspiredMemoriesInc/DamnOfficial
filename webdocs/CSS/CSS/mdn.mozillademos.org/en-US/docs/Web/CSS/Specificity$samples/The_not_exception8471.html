            div.outer p {
  color: orange;
}
div:not(.outer) p {
  color: blueviolet;
}

        <title>Specificity</title>
    </head>
    <body>
        
            <div class="outer">
  <p>This is in the outer div.</p>
  <div class="inner">
    <p>This text is in the inner div.</p>
  </div>
</div>
