        <style type="text/css">
            a {
  border: 1px solid;
  border-radius: 3px;
  display: inline-block;
  margin: 10px;
  padding: 5px;
}

a:focus {
  outline: 4px dotted #e73;
  outline-offset: 4px;
  background: #ffa;
}

        </style>
        
        <title>outline</title>
    </head>
    <body>
        
            <a href="#">This link has a special focus style.</a>
