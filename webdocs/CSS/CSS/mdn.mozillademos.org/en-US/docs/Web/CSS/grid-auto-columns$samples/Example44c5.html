        <style type="text/css">
            #grid {
  height: 100px;
  display: grid;
  grid-template-areas: "a a";
  grid-gap: 10px;
  grid-auto-columns: 200px;
}

#grid > div {
  background-color: lime;
}

        </style>
        
        <title>grid-auto-columns</title>
    </head>
    <body>
        
            <div id="grid">
  <div id="item1"></div>
  <div id="item2"></div>
  <div id="item3"></div>
</div>
        
        
    </body>
