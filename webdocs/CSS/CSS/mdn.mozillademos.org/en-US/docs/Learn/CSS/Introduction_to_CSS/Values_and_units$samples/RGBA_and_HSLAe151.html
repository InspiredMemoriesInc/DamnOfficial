        <style type="text/css">
            p {
  height: 50px;
  width: 350px;
}

/* Transparent red */
p:nth-child(1) {
  background-color: rgba(255,0,0,0.5);
  position: relative;
  top: 30px;
  left: 50px;
}

/* Transparent blue */
p:nth-child(2) {
  background-color: hsla(240,100%,50%,0.5);
}
        </style>
        
        <title>CSS values and units</title>
    </head>
    <body>
        
            <p>This paragraph has a transparent red background</p>
<p>This paragraph has a transparent blue background</p>
        
        
    </body>
