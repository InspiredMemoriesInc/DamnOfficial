<head>
        <meta charset="utf-8">

        <style type="text/css">
            /* Shared among all DIVS */
div {
  background-color: #FFEE99;
  background-repeat: no-repeat;
  width: 300px;
  height: 80px;
  margin-bottom: 12px;
}

/* background-position examples */

/* These examples use the background shorthand CSS property */
.exampleone {
  background: url("../../../../../files/11987/startransparent.gif") #FFEE99 2.5cm bottom no-repeat;
}
.exampletwo {
  background: url("../../../../../files/11987/startransparent.gif") #FFEE99 3em 50% no-repeat;
}

/*
Multiple background images: Each image is matched with the
corresponding position style, from first specified to last.
*/
.examplethree {
  background-image:    url("../../../../../files/11987/startransparent.gif"), 
                       url("../../../../../files/7693/catfront.png");
  background-position: 0px 0px,
                       center;
}
        </style>
        
        <title>background-position</title>
    </head>
    <body>
        
            <div class="exampleone">Example One</div>
<div class="exampletwo">Example Two</div>
<div class="examplethree">Example Three</div>
        
        
    </body>
