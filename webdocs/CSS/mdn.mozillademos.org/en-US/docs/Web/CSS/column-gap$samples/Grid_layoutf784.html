        <style type="text/css">
            #grid {
  display: grid;
  height: 100px;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 100px;
  column-gap: 20px;
}

#grid > div {
  background-color: lime;
}
 #grid {
  grid-column-gap: 20px;
}
        </style>
        
        <title>column-gap (grid-column-gap)</title>
