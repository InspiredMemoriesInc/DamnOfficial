<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            p.small {
  zoom: 75%;
}
p.normal {
  zoom: normal;
}
p.big {
  zoom: 2.5;
}
p {
  display: inline-block;
}
p:hover {
  zoom: reset;
}

        </style>
        
        <title>zoom</title>
    </head>
    <body>
        
            <p class="small">Small</p>
<p class="normal">Normal</p>
<p class="big">Big</p>
        
        
    </body>
