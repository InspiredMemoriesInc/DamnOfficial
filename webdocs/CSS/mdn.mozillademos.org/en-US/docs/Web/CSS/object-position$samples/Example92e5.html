        <style type="text/css">
            img {
  width: 300px;
  height: 250px;
  border: 1px solid black;
  background-color: silver;
  margin-right: 1em;
  object-fit: none;
}

#object-position-1 {
  object-position: 10px;
}

#object-position-2 {
  object-position: 100% 10%;
}

        </style>
        
        <title>object-position</title>
    </head>
    <body>
        
            <img id="object-position-1" src="../../../../../files/12668/MDN.svg" alt="MDN Logo"/>
<img id="object-position-2" src="../../../../../files/12668/MDN.svg" alt="MDN Logo"/>

        
        
    </body>
