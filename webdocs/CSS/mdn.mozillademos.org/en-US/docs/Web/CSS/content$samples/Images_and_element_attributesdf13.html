}

}

#mdn::before {
  content: url("../../../../../files/7691/mdn-favicon16.png") ;
}

  margin: 1em;

            <ul>
  <li><a id="moz" href="http://www.mozilla.org/">
    Mozilla Home Page</a></li>
  <li><a id="mdn" href="https://developer.mozilla.org/">
    Mozilla Developer Network</a></li>
</ul>
