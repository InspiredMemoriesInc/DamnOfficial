<head>

        <style type="text/css">
            .vert {
  -moz-orient: vertical;
  width: 16px;
  height: 150px;
}
        </style>
        
        <title>-moz-orient</title>
    </head>
    <body>
        
            <p>
  The following progress meter 
  is horizontal (the default):
</p>
<progress max="100" value="75"></progress>

<p>
 The following progress meter
 is vertical:
</p>
<progress class="vert" max="100" value="75"></progress>
        
        
    </body>
