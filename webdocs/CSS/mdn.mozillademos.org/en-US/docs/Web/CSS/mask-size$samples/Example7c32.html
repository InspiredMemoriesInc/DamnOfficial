<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            #masked {
  width: 200px;
  height: 200px;
  background: blue linear-gradient(red, blue);
  mask-image: url(../../../../../files/12668/MDN.svg);
  mask-size: 50%; /* Can be changed in the live sample */
  margin-bottom: 10px;
}

        </style>
        
        <title>mask-size</title>
    </head>
    <body>
        
            <div id="masked">
</div>
<select id="maskSize">
  <option value="auto">auto</option>
  <option value="40% 80%">40% 80%</option>
  <option value="50%" selected>50%</option>
  <option value="200px 100px">200px 100px</option>
  <option value="cover">cover</option>
  <option value="contain">contain</option>
</select>

        
        
            <script>
                var maskSize = document.getElementById("maskSize");
maskSize.addEventListener("change", function (evt) {
  document.getElementById("masked").style.maskSize = evt.target.value;
});

            </script>
        
    </body>
