        <style type="text/css">
            @keyframes jiggle {
  from {
    transform: translateY(0);
  }

  to {
    transform: translateY(25px);
  }
}

@media (update: fast) {
  p {
    animation: 1s jiggle linear alternate infinite;
  }
}
        </style>

            <p>If this text animates for you, you are using a fast-updating device.</p>
