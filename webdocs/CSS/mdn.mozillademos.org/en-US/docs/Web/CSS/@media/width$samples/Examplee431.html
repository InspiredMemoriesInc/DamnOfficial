        <style type="text/css">
            /* Exact width */
@media (width: 360px) {
  div {
    color: red;
  }
}

/* Minimum width */
@media (min-width: 35rem) {
  div {
    background: yellow;
  }
}

/* Maximum width */
@media (max-width: 50rem) {
  div {
    border: 2px solid blue;
  }
}

        </style>
        
        <title>width</title>
    </head>
    <body>
        
            <div>Watch this element as you resize your viewport's width.</div>
