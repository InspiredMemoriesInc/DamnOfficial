<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            .visible {
  visibility: visible;
}

.not-visible {
  visibility: hidden;
}

        </style>
        
        <title>visibility</title>
    </head>
    <body>
        
            <p class="visible">The first paragraph is visible.</p>
<p class="not-visible">The second paragraph is NOT visible.</p>
<p class="visible">The third paragraph is visible. Notice the second paragraph is still occupying space.</p>

        
        
    </body>
