<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            .dotted-border { 
  border: dotted;  
  position: relative; 
  width: 536px;
  height: 350px;
}

#top-left, #middle, #bottom-right {
  position: absolute;
  top: 0px;
}

#top-left {
  left: 360px;
  clip: rect(0px, 175px, 113px, 0px); 
}


#middle {
  left: 280px;
  clip: rect(119px, 255px, 229px, 80px); 
  /* standard syntax, unsupported by Internet Explorer 4-7 */
}

#bottom-right {
  left: 200px;
  clip: rect(235px 335px 345px 160px);
  /* non-standard syntax, but supported by all major browsers*/
}
        </style>
        
        <title>clip</title>
    </head>
    <body>
        
            <p class="dotted-border">
  <img src="../../../../../files/2767/hut.jpg" title="Original graphic">
  <img id="top-left" src="../../../../../files/2767/hut.jpg" title="Graphic clipped to upper left">
  <img id="middle" src="../../../../../files/2767/hut.jpg" title="Graphic clipped towards middle">
  <img id="bottom-right" src="../../../../../files/2767/hut.jpg" title="Graphic clipped to bottom right">
</p>
        
        
    </body>
