<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            * {box-sizing: border-box;}

.wrapper {
    border: 2px solid #f76707;
    border-radius: 5px;
    background-color: #fff4e6;
}

.wrapper > div {
    border: 2px solid #ffa94d;
    border-radius: 5px;
    background-color: #ffd8a8;
    padding: 1em;
    color: #d9480f;
}
 .wrapper {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 100px;
}

.box1 {
  grid-column: 1;
  grid-row: 2;
}

        </style>
        
        <title>CSS Grid Layout and Accessibility</title>
    </head>
    <body>
        
            <div class="wrapper">
  <div class="box box1"><a href="#">One</a></div>
  <div class="box box2"><a href="#">Two</a></div>
  <div class="box box3"><a href="#">Three</a></div>
  <div class="box box4"><a href="#">Four</a></div>
  <div class="box box5"><a href="#">Five</a></div>
</div>

        
        
    </body>
