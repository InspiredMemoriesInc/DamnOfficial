<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            .wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    grid-gap: 10px;
    grid-auto-flow: dense;
    list-style: none;
    margin: 1em auto;
    padding: 0;
    max-width: 800px;
}
.wrapper li {
    border: 1px solid #ccc;
}
.wrapper li.landscape {
    grid-column-end: span 2;
}
.wrapper li img {
   display: block;
   object-fit: cover;
   width: 100%;
   height: 100%;
}

        </style>
        
        <title>Auto-placement in CSS Grid Layout</title>
    </head>
    <body>
        
            <ul class="wrapper">
   <li><img src="../../../../../../../placehold.it/200x300.png" alt="placeholder"></li>
   <li class="landscape"><img src="../../../../../../../placehold.it/350x200.png" alt="placeholder"></li>
   <li class="landscape"><img src="../../../../../../../placehold.it/350x200.png" alt="placeholder"></li>
   <li class="landscape"><img src="../../../../../../../placehold.it/350x200.png" alt="placeholder"></li>
   <li><img src="../../../../../../../placehold.it/200x300.png" alt="placeholder"></li>
   <li><img src="../../../../../../../placehold.it/200x300.png" alt="placeholder"></li>
   <li class="landscape"><img src="../../../../../../../placehold.it/350x200.png" alt="placeholder"></li>
   <li><img src="../../../../../../../placehold.it/200x300.png" alt="placeholder"></li>
   <li><img src="../../../../../../../placehold.it/200x300.png" alt="placeholder"></li>
   <li><img src="../../../../../../../placehold.it/200x300.png" alt="placeholder"></li>
</ul>

        
        
    </body>
