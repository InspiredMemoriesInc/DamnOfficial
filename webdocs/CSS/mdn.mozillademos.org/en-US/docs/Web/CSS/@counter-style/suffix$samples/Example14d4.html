        <style type="text/css">
            @counter-style options {
  system: fixed;
  symbols: A B C D;
  suffix: ") ";
}

.choices {
  list-style: options;    
}
        </style>
        
        <title>suffix</title>
    </head>
    <body>
        
            <ul class="choices">
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
  <li>None of the above</li>
</ul>
        
        
    </body>
