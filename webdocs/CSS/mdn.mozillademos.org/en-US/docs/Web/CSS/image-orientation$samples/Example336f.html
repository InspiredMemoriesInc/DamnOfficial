<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            #image {
  image-orientation: flip; /* Can be changed in the live sample */
}

        </style>
        
        <title>image-orientation</title>
    </head>
    <body>
        
            <img id="image" src="../../../../../files/12668/MDN.svg"
    alt="Orientation taken from the image">
<select id="imageOrientation">
  <option value="from-image">from-image</option>
  <option value="90deg">90deg</option>
  <option value="flip" selected>flip</option>
</select>

        
        
            <script>
                var imageOrientation = document.getElementById("imageOrientation");
imageOrientation.addEventListener("change", function (evt) {
  document.getElementById("image").style.imageOrientation = evt.target.value;
});

            </script>
        
    </body>
