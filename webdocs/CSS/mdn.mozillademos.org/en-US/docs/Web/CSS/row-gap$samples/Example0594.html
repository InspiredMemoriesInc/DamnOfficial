        <style type="text/css">
            #grid {
  display: grid;
  height: 200px;
  grid-template-columns: 200px;
  grid-template-rows: repeat(3, 1fr);
  row-gap: 20px;
}

#grid > div {
  background-color: lime;
}

        </style>
        
        <title>row-gap (grid-row-gap)</title>
    </head>
    <body>
        
            <div id="grid">
  <div></div>
  <div></div>
  <div></div>
</div>
