        <style type="text/css">
            #* {
  box-sizing: border-box;
}

img {
  margin-right: 0.5em;
}

p {
  height: 3em;
  padding: 0 .5em;
  font-family: monospace;
  text-decoration: underline overline;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}

        <title>vertical-align</title>
    </head>
    <body>
        
            <p>
top:<img style="vertical-align:top" src="../../../../../files/15189/star.png"/> 
middle:<img style="vertical-align:middle" src="../../../../../files/15189/star.png"/> 
bottom:<img style="vertical-align:bottom" src="../../../../../files/15189/star.png"/> 
super:<img style="vertical-align:super" src="../../../../../files/15189/star.png"/> 
sub:<img style="vertical-align:sub" src="../../../../../files/15189/star.png"/> 
</p>
<p>
text-top:<img style="vertical-align:text-top" src="../../../../../files/15189/star.png"/> 
text-bottom:<img  style="vertical-align:text-bottom" src="../../../../../files/15189/star.png"/>
0.2em:<img style="vertical-align:0.2em" src="../../../../../files/15189/star.png"/> 
-1em:<img  style="vertical-align:-1em" src="../../../../../files/15189/star.png"/>
20%:<img style="vertical-align:20%" src="../../../../../files/15189/star.png"/> 
-100%:<img  style="vertical-align:-100%" src="../../../../../files/15189/star.png"/>
</p>


        
        
    </body>
