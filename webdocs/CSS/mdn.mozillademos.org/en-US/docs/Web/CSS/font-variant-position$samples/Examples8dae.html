<head>

        <style type="text/css">
            p {
  display: inline;     
}

.normal {
  font-variant-position: normal;
}

.super {
  font-variant-position: super;
}

.sub {
  font-variant-position: sub;
}

        </style>
        
        <title>font-variant-position</title>
    </head>
    <body>
        
            <p class="normal">Normal!</p>
<p class="super">Super!</p>
<p class="sub">Sub!</p>
