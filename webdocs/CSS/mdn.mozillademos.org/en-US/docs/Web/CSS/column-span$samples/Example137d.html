        <style type="text/css">
            article {
  columns: 3;
}

h2 {
  column-span: all;
}

        </style>

    </head>
    <body>
        
            <article>
  <h2>My Very Special Columns</h2>
  <p>This is a bunch of text split into three columns
     using the CSS `columns` property. The text
     is equally distributed over the columns.</p>
</article>
