<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            #masked {
  width: 100px;
  height: 100px;
  background-color: #8cffa0;
  mask-image: url(../../../../../files/12668/MDN.svg),
              url(../../../../../files/12676/star.svg);
  mask-size: 100% 100%;
  mask-composite: add; /* Can be changed in the live sample */
}

        </style>
        
        <title>mask-composite</title>
    </head>
    <body>
        
            <div id="masked">
</div>
<select id="compositeMode">
  <option value="add">add</option>
  <option value="subtract">subtract</option>
  <option value="intersect">intersect</option>
  <option value="exclude">exclude</option>
</select>

        
        
            <script>
                var clipBox = document.getElementById("compositeMode");
clipBox.addEventListener("change", function (evt) {
  document.getElementById("masked").style.maskComposite = evt.target.value;
});

            </script>
        
    </body>
