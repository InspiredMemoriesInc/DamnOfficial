<head>

        <style type="text/css">
            body {
  width: 90%;
  max-width: 900px;
  margin: 2em auto;
  font: .9em/1.2 Arial, Helvetica, sans-serif;
}

.container {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
}
                
.container > div {
  border-radius: 5px;
  padding: 10px;
  background-color: rgb(207,232,220);
  border: 2px solid rgb(79,185,227);
}  
                
        </style>
        
        <title>Trames</title>
    </head>
    <body>
        
            <div class="container">
 <div>Un</div>
 <div>Deux</div>
 <div>Trois</div>
 <div>Quatre</div>
 <div>Cinq</div>
 <div>Six</div>
 <div>Sept</div>
</div>                         
        
        
    </body>
