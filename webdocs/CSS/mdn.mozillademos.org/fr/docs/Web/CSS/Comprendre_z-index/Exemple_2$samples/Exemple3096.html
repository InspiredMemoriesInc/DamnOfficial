        <style type="text/css">
            div {
  font: 12px Arial;
}

span.bold {
  font-weight: bold;
}

#div2 {
  z-index: 2;
}

#div3 {
  z-index: 1;
}

#div4 {
  z-index: 10;

#div1,#div3 {
  height: 80px;

  border: 1px dashed #669966;

  opacity: 0.8;
  position: absolute;

  opacity: 0.8;
  position: absolute;
  width: 200px;
  height: 70px;
  top: 65px;
  left: 50px;
  border: 1px dashed #000099;
  background-color: #ddddff;
  text-align: left;
  padding-left: 10px;
}

            <br/>

<div id="div1">
  <br/><span class="bold">DIV #1</span>
  <br/>position: relative;
  <div id="div2">
    <br/><span class="bold">DIV #2</span>
    <br/>position: absolute;
    <br/>z-index: 2;
  </div>
</div>

<br/>

<div id="div3">
  <br/><span class="bold">DIV #3</span>
  <br/>position: relative;
  <br/>z-index: 1;
  <div id="div4">
