    <body>
        
            <input value="text">
<button>toggleAttribute("readonly")</button>
        
        
            <script>
                var button = document.querySelector("button"); 
var input = document.querySelector("input"); 

button.addEventListener("click", function(){
  input.toggleAttribute("readonly");
});
