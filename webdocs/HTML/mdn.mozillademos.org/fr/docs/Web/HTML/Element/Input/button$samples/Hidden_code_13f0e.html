        <title>&lt;input type =&#34;button&#34;&gt;</title>
    </head>
    <body>
        
            <input type="button" value="Activé">
        
        
            <script>
                var btn = document.querySelector('input');

btn.addEventListener('click', disableBtn);

function disableBtn() {
  btn.disabled = true;
  btn.value = 'Désactivé';
  window.setTimeout(function() {
    btn.disabled = false;
    btn.value = 'Activé';
  }, 2000);
}
            </script>
        
    </body>
