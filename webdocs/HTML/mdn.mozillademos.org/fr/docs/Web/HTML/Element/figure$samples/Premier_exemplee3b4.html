    <body>
        
            <!-- Une image toute simple -->
<figure>
  <img src="../../../../../../../developer.cdn.mozilla.net/static/img/mdn-logo-sm.png" alt="Une superbe photo">
</figure>

<!-- Une image avec une légende : figcaption -->
<figure>
  <img src="../../../../../../../developer.cdn.mozilla.net/static/img/mdn-logo-sm.png" alt="Une superbe photo">
    
  <figcaption>Une légende pour cette photo</figcaption>
</figure>
