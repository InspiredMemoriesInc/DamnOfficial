  <body>
    <h1>Good form</h1>
    <form>
      <div>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="age">Enter your age:</label>
        <input type="text" name="age" id="age">
      </div>
    </form>
