        <style type="text/css">
                * {box-sizing: border-box;}
            
    .wrapper > div {
        border-radius: 5px;
        background-color: rgb(207,232,220);
        padding: 1em;
    }
     .wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 100px 100px;
    grid-gap: 10px;
}

.box1 {
    grid-column: 2 / 4;
    grid-row: 1;
}

.box2 {
    grid-column: 1;
    grid-row: 1 / 3;
}

.box3 {
    grid-row: 2;
    grid-column: 3;
}

        </style>

    <body>
        
            <div class="wrapper">
    <div class="box1">Un</div>
    <div class="box2">Deux</div>
    <div class="box3">Trois</div>
</div>
