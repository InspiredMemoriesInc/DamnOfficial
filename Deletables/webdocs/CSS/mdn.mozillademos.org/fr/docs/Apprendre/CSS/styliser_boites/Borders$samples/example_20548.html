<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            * {
  box-sizing: border-box;
}

html {
  font-family: sans-serif;
}

div {
  width: 220px;
  padding: 20px;
  margin: 10px;
  line-height: 2;
  background-color: yellow;
  text-align: center;
  display: inline-block;
}

.complete {
  border-style: solid;
}

.written {
  border-style: dashed;
}

.incomplete {
  border-style: dotted;
}

.writing, .review {
  border-bottom: 6px solid red;
}
        </style>
        
        <title>Encadrements et CSS</title>
    </head>
    <body>
        
            <h1>Avancement de la rédaction</h1>

<div class="complete">
  <p>Chapitre 1 : Je suis né</p>
</div>

<div class="complete">
  <p>Chapitre 2 : L'école</p>
</div>

<div class="written review">
  <p>Chapitre 3 : L'université</p>
</div>

<div class="written">
  <p>Chapitre 4 : Rock and roll</p>
</div>

<div class="incomplete writing">
  <p>Chapitre 5 : Tombé amoureux</p>
</div>

<div class="incomplete">
  <p>Chapitre 6 : Les enfants</p>
</div>

<div class="incomplete">
  <p>Chapitre 7 : Fatigué 
!</p>
</div>
        
        
    </body>
