        <style type="text/css">
            div {
  width: 80px;
  height: 80px;
  background-color: skyblue;
}

.skewed {
  transform: skewX(10deg); /* Equal to skew(10deg) */
  background-color: pink;
}

        </style>
        
        <title>skewX()</title>

    <body>
        
            <div>Normal</div>
<div class="skewed">Skewed</div>
