<head>

        <style type="text/css">
            #container {
  width: 200px;
  overflow: auto;
  white-space: nowrap;
  scroll-snap-points-x: repeat(100%);
  scroll-snap-type: mandatory;
  font-size: 0;
}

#container > div {
  width: 200px;
  height: 200px;
  display: inline-block;
  line-height: 200px;
  text-align: center;
  font-size: 100px;
}

#container > div:nth-child(even) {
  background-color: #87ea87;
}

#container > div:nth-child(odd) {
  background-color: #87ccea;
}
        </style>
        
        <title>scroll-snap-points-x</title>
    </head>
    <body>
        
            <div id="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
        
        
    </body>
