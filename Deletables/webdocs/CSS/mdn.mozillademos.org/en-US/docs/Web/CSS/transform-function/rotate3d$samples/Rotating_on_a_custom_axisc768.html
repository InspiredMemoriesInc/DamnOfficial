        <style type="text/css">
            body {
  perspective: 800px;
}

div { 
  width: 80px;
  height: 80px;
  background-color: skyblue;
}

.rotated {
  transform: rotate3d(1, 2, -1, 192deg);
  background-color: pink;
}

        </style>
        
        <title>rotate3d()</title>
    </head>
    <body>
        
            <div>Normal</div>
<div class="rotated">Rotated</div>
