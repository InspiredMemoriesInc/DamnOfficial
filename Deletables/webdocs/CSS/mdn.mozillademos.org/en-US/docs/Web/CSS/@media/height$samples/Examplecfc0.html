        <style type="text/css">
            /* Exact height */
@media (height: 360px) {
  div {
    color: red;
  }
}

/* Minimum height */
@media (min-height: 25rem) {
  div {
    background: yellow;
  }
}

/* Maximum height */
@media (max-height: 40rem) {
  div {
    border: 2px solid blue;
  }
}

        </style>
        
        <title>height</title>
    </head>
    <body>
        
            <div>Watch this element as you resize your viewport's height.</div>
