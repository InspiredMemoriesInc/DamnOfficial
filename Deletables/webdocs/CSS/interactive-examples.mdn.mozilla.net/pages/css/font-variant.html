<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>CSS Demo: font-variant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/css-examples-libs-1-8-4.css" />
    <link rel="stylesheet" href="../../css/editor-css.css" />
    <link rel="stylesheet" href="../../live-examples/css-examples/fonts/font-variant.css" />
    <script>"use strict";function postToKuma(e){window.parent.postMessage(e,"https://developer.mozilla.org/")}postToKuma({markName:"interactive-editor-loading"}),document.addEventListener("readystatechange",function(e){switch(e.target.readyState){case"interactive":postToKuma({markName:"interactive-editor-interactive",measureName:"ie-time-to-interactive",startMark:"interactive-editor-loading",endMark:"interactive-editor-interactive"});break;case"complete":postToKuma({markName:"interactive-editor-complete",measureName:"ie-time-to-complete",startMark:"interactive-editor-loading",endMark:"interactive-editor-complete"})}});</script>
  </head>
  <body>
    <section class="css-editor-container">
        <header class="output-header hidden">
          <h4>CSS Demo: font-variant</h4>
          <button id="reset" class="reset" type="button">Reset</button>
        </header>
        <div class="editor-wrapper">
            <section id="example-choice-list" class="example-choice-list" data-property="font-variant">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">font-variant: normal;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-variant: no-common-ligatures proportional-nums;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-variant: common-ligatures tabular-nums;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-variant: small-caps slashed-zero;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output hidden">
    <section id="default-example">
        <div id="example-element">
            <p>Difficult waffles</p>
            <table>
                <tr>
                    <td><span class="tabular">0O</span></td>
                </tr>
                <tr>
                    <td><span class="tabular">3.14</span></td>
                </tr>
                <tr>
                    <td><span class="tabular">2.71</span></td>
                </tr>
            </table>
        </div>
    </section>
</div>

        </div>
    </section>
    <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
    <script src="../../js/css-examples-libs-1-8-4.js"></script>
    <script src="../../js/editor-css.js"></script>
    
  </body>
