    <body>
        
            <!-- Just an image -->
<figure>
  <img
  src="../../../../../../../developer.cdn.mozilla.net/static/img/mdn-logo-sm.png"
  alt="A robotic monster over the letters MDN.">
</figure>

<!-- Image with a caption -->
<figure>
  <img
  src="../../../../../../../developer.cdn.mozilla.net/static/img/mdn-logo-sm.png"
  alt="A robotic monster over the letters MDN.">	
  <figcaption>MDN Logo</figcaption>
</figure>
