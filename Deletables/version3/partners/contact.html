<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RETTIC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <link href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,400italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

        <!-- Styles -->
        <link href='vendor/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <link href='fonts/elegantIcons/elegantIcons.css' rel='stylesheet' type='text/css'>

        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="vendor/animate.css/animate.min.css" rel="stylesheet" type="text/css" />

        <link href="css/main.css" rel="stylesheet" type="text/css" />

    </head>
    <body data-scrolling-animations="true">

        <div id="page-preloader"><span class="spinner"></span></div>

        <!-- ========================== -->
        <!-- Top header -->
        <!-- ========================== -->
        <section class="section-coming-soon section-coming-soon-2 section-contact-2 dark blue-dark">
            <div class="container dark-content"> 
                <div class="row">
                    <div class="col-md-12">
                        <img class="big-logo" src="img/big-logo.png" alt="" />
                        <h5>Contact us</h5>
                    </div>
                    <div class="col-md-8 col-md-offset-2 col-sm-12 wrap-contact-form">
                        <div id="success"></div>
                        <form id="contactForm" class="reply-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="user-name" id="user-name" class="form-control" placeholder="Full Name"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="user-phone" id="user-phone" class="form-control" placeholder="Phone"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" name="user-email" id="user-email" class="form-control" placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="user-subject" id="user-subject" class="form-control" placeholder="Reason for inquiry"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="user-message" required placeholder="Message"></textarea>
                                </div>
                                <div class="col-md-12 text-center">
                                    <div class="form-group"> 
                                        <button class="btn btn-warning">Send Message</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section><!--./top header -->

        <!-- ========================== -->
        <!-- Socials section-->
        <!-- ========================== -->
        <section class="section-socials">
            <div class="container"> 
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h4 class="bold text-uppercase">get connected</h4>
                        <ul class="social-list round-social-list clearfix">
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-behance"></i></a></li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- ========================== -->
        <!-- Coming-soon footer -->
        <!-- ========================== -->
        <footer class="coming-soon-footer">
            <div class="container"> 
                <div class="row">
                    <div class="col-md-12 text-center">
                        Copyrights 2016 â€“ Rettic Design Agency One-Page Theme by Templines
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scripts -->

        <!-- components -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/scrollreveal.js/3.0.9/scrollreveal.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/modernizr.js" type="text/javascript"></script>
        <script src="js/jquery.scrollme.min.js" type="text/javascript"></script>
        <script src="js/jquery.spincrement.min.js" type="text/javascript"></script>
        <script src="vendor/owl.carousel/dist/owl.carousel.min.js" type="text/javascript"></script>
        <script src="vendor/highcharts/highcharts.js" type="text/javascript"></script>
        <script src="vendor/isotope/dist/isotope.pkgd.js" type="text/javascript"></script>
        <script src="vendor/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
        <script src="vendor/slider-pro/dist/js/jquery.sliderPro.min.js" type="text/javascript"></script>
        <script src="vendor/wow/dist/wow.min.js" type="text/javascript"></script>
        <script src="mail/jqBootstrapValidation.js"></script> 
        <script src="mail/contact_me.js"></script>

        <!-- custom scripts -->
        <script src="js/countdown.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>

    </body>
</html>
